name: Hunyuan3D-2.1
type: app
version: "1.0.0"

dependencies:
  - python@3.11

scripts:
  - id: install
    name: Install requirements
    run: |
      pip install --upgrade pip
      pip install -r requirements.txt

  - id: start
    name: Start App
    run: |
      python gradio_app.py
    env:
      GRADIO_SERVER_NAME: "0.0.0.0"
      GRADIO_SERVER_PORT: "8080"
    ports:
      - 8080
